              <<: *s2
              mask:
                rectangular:
                   lower_left: [-9.0,-1.0]
                   upper_right: [9.0,1.0]
              targets: {model: In_cort}
         -
            <<: *s1
            source_layer: [L23_v]
            target_layer: [L4_c]
            params:
              <<: *s2
              mask:
                rectangular:
                   lower_left: [-1.0,-4.0]
                   upper_right: [1.0,4.0]
              targets: {model: In_cort}
         -
            <<: *s1
            source_layer: [L23_h]
            target_layer: [L4_c]
            params:
              <<: *s2
              mask:
                rectangular:
                   lower_left: [-4.0,-1.0]
                   upper_right: [4.0,1.0]
              targets: {model: In_cort}

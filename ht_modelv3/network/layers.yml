        name: Vs_L23_c
        parameters:
            <<: *m2s
      -
        name: Vs_L4_c
        parameters:
            <<: *m2s
      -
        name: Vs_L56_c
        parameters:
            <<: *m2s
      ### Thalamic layers
      -
        name: Tp_layer
        parameters:
            <<: *m1s
            elements: [Ex_thal_primary,In_thal_primary]
      -
        name: Ts_layer
        parameters:
            <<: *m2s
            elements: [Ex_thal_secondary,In_thal_secondary]
      -

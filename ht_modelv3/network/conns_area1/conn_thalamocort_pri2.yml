---
network:
  trash:
   s1: &s1
     source_area: [Tp2_]
     target_area: [Vp2_]
     source_layer: [layer]
   s2: &s2
     connection_type: convergent
     synapse_model: AMPA_syn
     sources: {model: Ex_thal_primary}
     targets: {model: Ex_cort}
     mask: 
        rectangular:
          lower_left: [-1.0,-4.0]
          upper_right: [0.0, 3.0]
     kernel: 0.5
     weights: 5.0
     delays: 
       normal: 
          mean: 3.0
          sigma: 0.25
          min: 0.1

  connections:
         -
            <<: *s1
            target_layer: [L4_v]
            params:
              <<: *s2
         -
            <<: *s1
            target_layer: [L4_h]
            params:
              <<: *s2
              mask: 
                 rectangular:
                     lower_left: [-4.0,-1.0]
                     upper_right: [3.0, 0.0]
         -
            <<: *s1
            target_layer: [L56_v]
            params:
              <<: *s2
              kernel: 0.44
         -
            <<: *s1
            target_layer: [L56_h]
            params:
              <<: *s2
              mask: 
                 rectangular:
                     lower_left: [-4.0,-1.0]
                     upper_right: [3.0, 0.0]
              kernel: 0.44
         -
            <<: *s1
            target_layer: [L4_v]
            params:
              <<: *s2
              targets: {model: In_cort}
              connection_type: divergent
              mask: 
                rectangular:
                   lower_left: [-5.0,-5.0]
                   upper_right: [5.0,5.0]
              kernel:
                 gaussian:
                    p_center: 0.1
                    sigma: 1.936
         -
            <<: *s1

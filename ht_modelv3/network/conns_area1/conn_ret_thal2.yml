network:
  trash:
   s1: &s1
     source_area: [Rp2_]
     target_area: [Tp2_]
     source_layer: [layer]
     target_layer: [layer]
   s2: &s2
     connection_type: divergent
     synapse_model: GABA_A_syn
     sources: {model: In_ret_primary}
     targets: {model: In_thal_primary}
     mask: 
       rectangular:
            lower_left: [-12.0,-12.0]
            upper_right: [12.0,12.0]
     kernel: 
        gaussian:
            p_center: 0.5
            sigma: 1.936
     weights: 1.0
     delays: 
       normal: 
          mean: 2.0
          sigma: 0.25
          min: 0.1

  connections:
         -
            <<: *s1
            target_area: [Rp2_]
            params:
              <<: *s2
